<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--External Cascading Style Sheet-->
      <link rel="stylesheet" href="css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
  <div class="row center-align nav-bar" style=" height: 70px;  background-color: #2196f3"><span style="font-size: 40px; color: white; font-weight: 600">City Guide</span>
  </div>
  <div class="row">
      <div class="col s12 m4">
        <div class="row">
          <div class="col s12 m12">
            <a data-position="bottom" data-delay="50" data-tooltip="Select Location from the List"><input data-bind="textInput: query, event: {keyup: filter}" type="search" class="flow-text validate" placeholder="Select Location" type="search" style ="border-bottom: 1px solid #2196f3; box-shadow: 0 1px 0 0 #2196f3; font-weight: 500; color: black " ></a>
          </div>
        </div>
       <div class="row">
         <div class="col s9 m9"> 
            <!-- Dropdown Structure -->
            <ul class='collection blue lighten-2' data-bind="foreach: filteredPlaces">
              <li data-bind="click: $parent.send_list" href="#!" class="collection-item blue lighten-2"><i class="material-icons" style="color: black;">location_on</i>&nbsp;&nbsp;&nbsp;&nbsp;<span data-bind="text: name" style="color: black"></span></a>
            </ul>
         </div>
      </div>
      </div>
      <div class="container">
        <div class="col s12 m8 z-depth-5" id="map" style="height: 500px;"></div>
      </div>
  </div>
    
      <!--Import knockout.js-->
      <script src='js/knockout-3.4.2.js'></script>

      <!--Import jQuery before materialize.js-->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="js/materialize.min.js"></script>
      <script src="js/script.js"></script>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-46lbVfw0a2pIFNe-EAyemQl_VKjgKXs&v=3&callback=initMap" onerror="error()" async defer></script>
  </body>
</html>
