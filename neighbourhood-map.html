<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
  <div class="row center-align nav-bar" style=" height: 70px;  background-color: #2196f3"><span style="font-size: 40px; color: white; font-weight: 600">City Guide</span>
  </div>
  <div class="row">
      <div class="col s12 m4">
        <div class="col s3 m3"> 
          <a class='dropdown-button btn tooltipped waves-effect waves-light blue' href='#' data-activates='dropdown' data-position="top" data-delay="50" data-tooltip="Menu for Locations" data-constrainwidth="false"><i class="material-icons">menu</i></a>
          <!-- Dropdown Structure -->
          <ul id='dropdown' class='dropdown-content blue lighten-2' data-bind="foreach: locations">
            <li data-bind="click: $root.select_me"><a href="#!"><i class="material-icons" style="color: black">location_on</i><span data-bind="text: name", style="color: black"></span></a></li>
          </ul>
        </div>
        <div class="col s5 m7">      
        <!-- Dropdown Trigger -->
         <a data-bind="with: select_me" class="tooltipped btn-flat" data-position="bottom" data-delay="50" data-tooltip="Select Location from the Menu on Left"><input id = "input" placeholder="Select Location" data-bind="textInput: name" disabled="on" class="flow-text validate" type="text" style ="border-bottom: 1px solid #2196f3; box-shadow: 0 1px 0 0 #2196f3; font-weight: 600 " ></a>
         </div>
         <div class="col s4 m2"> 
          <a data-bind="click: send" class='btn tooltipped waves-effect waves-light btn-floating blue' href='#' data-position="right" data-delay="50" data-tooltip="Locate"><i class="material-icons">send</i></a>
        </div>
      </div>
      <div class="container">
        <div class="col s12 m8 z-depth-5" id="map" style="height: 550px"></div>
      </div>
  </div>
    
      <!--Import knockout.js-->
      <script type='text/javascript' src='js/knockout-3.4.2.js'></script>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-46lbVfw0a2pIFNe-EAyemQl_VKjgKXs&v=3&callback=initMap" onerror="error()" async defer></script>
  </body>
</html>
